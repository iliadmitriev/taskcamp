{% load i18n %}
{% block container %}
    <h1>{% translate 'Unauthorized' %}</h1>
    <hr>
    {% if request.META.HTTP_REFERER %}
        <a href="{{ request.META.HTTP_REFERER }}">{% translate 'Back' %}</a>

    <p>
        {% translate message %}
    </p>
{% endblock %}
